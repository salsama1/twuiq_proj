<svg viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EBF8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DBEAFE;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="adminGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="systemActorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="3" dy="3" stdDeviation="3" flood-color="#00000020"/>
    </filter>
    
    <!-- Glow effect for use cases -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Arrow markers -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
    
    <marker id="extends" markerWidth="12" markerHeight="8" 
            refX="11" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="none" stroke="#6B7280" stroke-width="1"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#F8FAFC"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  <rect width="1400" height="1000" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">Use Case Diagram</text>
  <text x="700" y="65" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#6B7280">FastAPI LLM-RAG System</text>
  
  <!-- System Boundary -->
  <rect x="300" y="100" width="800" height="820" rx="20" ry="20" 
        fill="url(#systemGradient)" stroke="#3B82F6" stroke-width="3" filter="url(#dropshadow)"/>
  <text x="700" y="130" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#1E40AF">FastAPI LLM-RAG Application System</text>
  
  <!-- Actors -->
  
  <!-- End User -->
  <g id="endUser">
    <ellipse cx="150" cy="200" rx="60" ry="80" fill="url(#userGradient)" filter="url(#dropshadow)"/>
    <circle cx="150" cy="170" r="20" fill="white"/>
    <rect x="130" y="190" width="40" height="60" rx="20" ry="20" fill="white"/>
    <text x="150" y="300" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#059669">End User</text>
  </g>
  
  <!-- Administrator -->
  <g id="administrator">
    <ellipse cx="150" cy="450" rx="60" ry="80" fill="url(#adminGradient)" filter="url(#dropshadow)"/>
    <circle cx="150" cy="420" r="20" fill="white"/>
    <rect x="130" y="440" width="40" height="60" rx="20" ry="20" fill="white"/>
    <text x="150" y="550" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#DC2626">Administrator</text>
  </g>
  
  <!-- System Administrator -->
  <g id="systemAdmin">
    <ellipse cx="150" cy="700" rx="60" ry="80" fill="url(#systemActorGradient)" filter="url(#dropshadow)"/>
    <circle cx="150" cy="670" r="20" fill="white"/>
    <rect x="130" y="690" width="40" height="60" rx="20" ry="20" fill="white"/>
    <text x="150" y="800" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#7C3AED">System Admin</text>
  </g>
  
  <!-- External Systems -->
  <g id="llmService">
    <ellipse cx="1250" cy="300" rx="60" ry="80" fill="url(#systemActorGradient)" filter="url(#dropshadow)"/>
    <rect x="1220" y="270" width="60" height="60" rx="10" ry="10" fill="white"/>
    <text x="1250" y="305" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#7C3AED">LLM</text>
    <text x="1250" y="400" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#7C3AED">LLM Service</text>
    <text x="1250" y="420" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#7C3AED">(OpenAI/HuggingFace)</text>
  </g>
  
  <g id="database">
    <ellipse cx="1250" cy="600" rx="60" ry="80" fill="url(#systemActorGradient)" filter="url(#dropshadow)"/>
    <rect x="1220" y="570" width="60" height="60" rx="10" ry="10" fill="white"/>
    <text x="1250" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
          text-anchor="middle" fill="#7C3AED">DB</text>
    <text x="1250" y="700" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
          text-anchor="middle" fill="#7C3AED">Database</text>
    <text x="1250" y="720" font-family="Arial, sans-serif" font-size="12" 
          text-anchor="middle" fill="#7C3AED">(PostgreSQL)</text>
  </g>
  
  <!-- Use Cases -->
  
  <!-- Authentication Use Cases -->
  <ellipse cx="450" cy="180" rx="80" ry="35" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">Register Account</text>
  
  <ellipse cx="600" cy="180" rx="80" ry="35" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">Login/Authenticate</text>
  
  <ellipse cx="750" cy="180" rx="80" ry="35" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#glow)"/>
  <text x="750" y="185" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">Manage Profile</text>
  
  <!-- Core Functionality Use Cases -->
  <ellipse cx="450" cy="280" rx="80" ry="35" fill="#DCFCE7" stroke="#16A34A" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Submit Query</text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">(Text/Voice)</text>
  
  <ellipse cx="600" cy="280" rx="80" ry="35" fill="#DCFCE7" stroke="#16A34A" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Get LLM</text>
  <text x="600" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">Recommendations</text>
  
  <ellipse cx="750" cy="280" rx="80" ry="35" fill="#DCFCE7" stroke="#16A34A" stroke-width="2" filter="url(#glow)"/>
  <text x="750" y="275" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">Process RAG</text>
  <text x="750" y="290" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#166534">Documents</text>
  
  <ellipse cx="900" cy="280" rx="80" ry="35" fill="#DCFCE7" stroke="#16A34A" stroke-width="2" filter="url(#glow)"/>
  <text x="900" y="285" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#166534">View Search Results</text>
  
  <!-- Visualization Use Cases -->
  <ellipse cx="450" cy="380" rx="80" ry="35" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3730A3">View Spatial Maps</text>
  <text x="450" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3730A3">(PyDeck)</text>
  
  <ellipse cx="600" cy="380" rx="80" ry="35" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3730A3">Interactive</text>
  <text x="600" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3730A3">Visualization</text>
  
  <ellipse cx="750" cy="380" rx="80" ry="35" fill="#E0E7FF" stroke="#4F46E5" stroke-width="2" filter="url(#glow)"/>
  <text x="750" y="375" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#3730A3">Export Data</text>
  <text x="750" y="390" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#3730A3">(CSV/JSON)</text>
  
  <!-- API Use Cases -->
  <ellipse cx="450" cy="480" rx="80" ry="35" fill="#FDF2F8" stroke="#EC4899" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#BE185D">Access API</text>
  <text x="450" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BE185D">Documentation</text>
  
  <ellipse cx="600" cy="480" rx="80" ry="35" fill="#FDF2F8" stroke="#EC4899" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#BE185D">Test API</text>
  <text x="600" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#BE185D">Endpoints</text>
  
  <!-- Administrative Use Cases -->
  <ellipse cx="450" cy="580" rx="80" ry="35" fill="#FEF2F2" stroke="#EF4444" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#B91C1C">Manage Users</text>
  <text x="450" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B91C1C">(CRUD Operations)</text>
  
  <ellipse cx="600" cy="580" rx="80" ry="35" fill="#FEF2F2" stroke="#EF4444" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#B91C1C">Configure System</text>
  <text x="600" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B91C1C">Settings</text>
  
  <ellipse cx="750" cy="580" rx="80" ry="35" fill="#FEF2F2" stroke="#EF4444" stroke-width="2" filter="url(#glow)"/>
  <text x="750" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#B91C1C">Monitor System</text>
  <text x="750" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B91C1C">Performance</text>
  
  <ellipse cx="900" cy="580" rx="80" ry="35" fill="#FEF2F2" stroke="#EF4444" stroke-width="2" filter="url(#glow)"/>
  <text x="900" y="575" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#B91C1C">Manage Data</text>
  <text x="900" y="590" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#B91C1C">Sources</text>
  
  <!-- System Maintenance Use Cases -->
  <ellipse cx="450" cy="680" rx="80" ry="35" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" filter="url(#glow)"/>
  <text x="450" y="675" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6B21A8">Database</text>
  <text x="450" y="690" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B21A8">Maintenance</text>
  
  <ellipse cx="600" cy="680" rx="80" ry="35" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" filter="url(#glow)"/>
  <text x="600" y="675" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6B21A8">Backup & Restore</text>
  <text x="600" y="690" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B21A8">Data</text>
  
  <ellipse cx="750" cy="680" rx="80" ry="35" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" filter="url(#glow)"/>
  <text x="750" y="675" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6B21A8">Update LLM</text>
  <text x="750" y="690" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B21A8">Models</text>
  
  <ellipse cx="900" cy="680" rx="80" ry="35" fill="#F3E8FF" stroke="#8B5CF6" stroke-width="2" filter="url(#glow)"/>
  <text x="900" y="675" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#6B21A8">System Logs</text>
  <text x="900" y="690" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#6B21A8">& Analytics</text>
  
  <!-- Security Use Cases -->
  <ellipse cx="550" cy="780" rx="80" ry="35" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#glow)"/>
  <text x="550" y="775" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">JWT Token</text>
  <text x="550" y="790" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400E">Management</text>
  
  <ellipse cx="750" cy="780" rx="80" ry="35" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" filter="url(#glow)"/>
  <text x="750" y="775" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#92400E">OAuth2</text>
  <text x="750" y="790" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#92400E">Authentication</text>
  
  <!-- Relationships/Connections -->
  
  <!-- End User connections -->
  <line x1="210" y1="200" x2="370" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="520" y2="180" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="370" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="520" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="820" y2="280" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="370" y2="380" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="520" y2="380" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="200" x2="370" y2="480" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Administrator connections -->
  <line x1="210" y1="450" x2="370" y2="580" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="450" x2="520" y2="580" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="450" x2="670" y2="580" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="450" x2="820" y2="580" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- System Admin connections -->
  <line x1="210" y1="700" x2="370" y2="680" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="700" x2="520" y2="680" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="700" x2="670" y2="680" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="700" x2="820" y2="680" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="700" x2="470" y2="780" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="210" y1="700" x2="670" y2="780" stroke="#374151" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- External system connections -->
  <line x1="830" y1="280" x2="1190" y2="300" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <line x1="980" y1="580" x2="1190" y2="600" stroke="#6B7280" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <!-- Include relationships (dashed arrows) -->
  <line x1="530" y1="280" x2="570" y2="280" stroke="#6B7280" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#extends)"/>
  <text x="550" y="270" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6B7280">«include»</text>
  
  <line x1="680" y1="280" x2="720" y2="280" stroke="#6B7280" stroke-width="1" stroke-dasharray="3,3" marker-end="url(#extends)"/>
  <text x="700" y="270" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="#6B7280">«include»</text>
  
  <!-- Legend -->
  <rect x="50" y="850" width="350" height="120" rx="10" ry="10" fill="rgba(255,255,255,0.95)" stroke="#E5E7EB" filter="url(#dropshadow)"/>
  <text x="225" y="875" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">Legend</text>
  
  <ellipse cx="80" cy="900" rx="15" ry="8" fill="#DCFCE7" stroke="#16A34A"/>
  <text x="110" y="905" font-family="Arial, sans-serif" font-size="12" fill="#374151">Core Functionality</text>
  
  <ellipse cx="80" cy="920" rx="15" ry="8" fill="#FEF2F2" stroke="#EF4444"/>
  <text x="110" y="925" font-family="Arial, sans-serif" font-size="12" fill="#374151">Administrative</text>
  
  <ellipse cx="80" cy="940" rx="15" ry="8" fill="#E0E7FF" stroke="#4F46E5"/>
  <text x="110" y="945" font-family="Arial, sans-serif" font-size="12" fill="#374151">Visualization</text>
  
  <ellipse cx="250" cy="900" rx="15" ry="8" fill="#FEF3C7" stroke="#F59E0B"/>
  <text x="280" y="905" font-family="Arial, sans-serif" font-size="12" fill="#374151">Authentication</text>
  
  <ellipse cx="250" cy="920" rx="15" ry="8" fill="#F3E8FF" stroke="#8B5CF6"/>
  <text x="280" y="925" font-family="Arial, sans-serif" font-size="12" fill="#374151">System Maintenance</text>
  
  <line x1="250" y1="940" x2="280" y2="940" stroke="#6B7280" stroke-width="1" stroke-dasharray="3,3"/>
  <text x="320" y="945" font-family="Arial, sans-serif" font-size="12" fill="#374151">Include/Extend</text>
</svg>