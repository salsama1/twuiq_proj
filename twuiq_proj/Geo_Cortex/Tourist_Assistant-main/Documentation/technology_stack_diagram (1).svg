<svg viewBox="0 0 1200 900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for different layers -->
    <linearGradient id="presentationGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="apiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DC2626;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="dataGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="infraGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7280;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4B5563;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="devGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0D9488;stop-opacity:1" />
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="4" flood-color="#00000030"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="900" fill="#F8FAFC"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#E5E7EB" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="1200" height="900" fill="url(#grid)"/>
  
  <!-- Title -->
  <text x="600" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">Technology Stack Architecture</text>
  <text x="600" y="75" font-family="Arial, sans-serif" font-size="16" 
        text-anchor="middle" fill="#6B7280">FastAPI Application with LLM Integration</text>
  
  <!-- Layer 1: Presentation/Visualization Layer -->
  <rect x="50" y="120" width="1100" height="90" rx="15" ry="15" 
        fill="url(#presentationGradient)" filter="url(#dropshadow)"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white">Presentation & Visualization Layer</text>
  
  <!-- PyDeck -->
  <rect x="80" y="160" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="180" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">PyDeck</text>
  <text x="180" y="190" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Mapping & Visualization</text>
  
  <!-- Swagger/Docs -->
  <rect x="320" y="160" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="420" y="175" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Swagger UI</text>
  <text x="420" y="190" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Auto-generated by FastAPI</text>
  
  <!-- Layer 2: API Framework Layer -->
  <rect x="50" y="240" width="1100" height="90" rx="15" ry="15" 
        fill="url(#apiGradient)" filter="url(#dropshadow)"/>
  <text x="100" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white">API Framework Layer</text>
  
  <!-- FastAPI -->
  <rect x="80" y="280" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="180" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">FastAPI</text>
  <text x="180" y="310" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">REST API Framework</text>
  
  <!-- Uvicorn -->
  <rect x="320" y="280" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="420" y="295" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Uvicorn</text>
  <text x="420" y="310" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">ASGI Server (Dev)</text>
  
  <!-- Layer 3: AI/ML Layer -->
  <rect x="50" y="360" width="1100" height="90" rx="15" ry="15" 
        fill="url(#aiGradient)" filter="url(#dropshadow)"/>
  <text x="100" y="385" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white">AI/ML Integration Layer</text>
  
  <!-- OpenAI API -->
  <rect x="80" y="400" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="180" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">OpenAI API</text>
  <text x="180" y="430" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Language Model</text>
  
  <!-- HuggingFace -->
  <rect x="320" y="400" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="420" y="415" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">HuggingFace LLMs</text>
  <text x="420" y="430" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Alternative LLM Provider</text>
  
  <!-- Layer 4: Security Layer -->
  <rect x="50" y="480" width="1100" height="90" rx="15" ry="15" 
        fill="url(#securityGradient)" filter="url(#dropshadow)"/>
  <text x="100" y="505" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white">Security & Authentication Layer</text>
  
  <!-- OAuth2 + JWT -->
  <rect x="80" y="520" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="180" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">OAuth2 + JWT</text>
  <text x="180" y="550" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Authentication</text>
  
  <!-- jose + passlib -->
  <rect x="320" y="520" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="420" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">jose + passlib</text>
  <text x="420" y="550" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Token Security</text>
  
  <!-- Layer 5: Data Layer -->
  <rect x="50" y="600" width="1100" height="90" rx="15" ry="15" 
        fill="url(#dataGradient)" filter="url(#dropshadow)"/>
  <text x="100" y="625" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white">Data Access Layer</text>
  
  <!-- SQLAlchemy -->
  <rect x="80" y="640" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="180" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">SQLAlchemy</text>
  <text x="180" y="670" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">ORM Framework</text>
  
  <!-- PostgreSQL -->
  <rect x="320" y="640" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="420" y="655" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">PostgreSQL</text>
  <text x="420" y="670" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Database</text>
  
  <!-- Layer 6: Infrastructure Layer -->
  <rect x="50" y="720" width="1100" height="90" rx="15" ry="15" 
        fill="url(#infraGradient)" filter="url(#dropshadow)"/>
  <text x="100" y="745" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="white">Infrastructure & Deployment</text>
  
  <!-- Development Server -->
  <rect x="80" y="760" width="200" height="40" rx="8" ry="8" fill="rgba(255,255,255,0.2)" stroke="rgba(255,255,255,0.4)"/>
  <text x="180" y="775" font-family="Arial, sans-serif" font-size="14" font-weight="bold" 
        text-anchor="middle" fill="white">Development</text>
  <text x="180" y="790" font-family="Arial, sans-serif" font-size="11" 
        text-anchor="middle" fill="#E5E7EB">Local Environment</text>
  
  <!-- Right side - Technology Details -->
  <rect x="600" y="160" width="480" height="640" rx="10" ry="10" fill="rgba(255,255,255,0.95)" stroke="#E5E7EB" filter="url(#dropshadow)"/>
  <text x="840" y="190" font-family="Arial, sans-serif" font-size="20" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">Technology Stack Details</text>
  
  <!-- Stack table -->
  <rect x="620" y="210" width="440" height="30" fill="#F3F4F6"/>
  <text x="640" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Layer</text>
  <text x="900" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151">Tools / Frameworks</text>
  
  <!-- API Framework -->
  <rect x="620" y="240" width="440" height="25" fill="rgba(16,185,129,0.1)"/>
  <text x="640" y="257" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">API Framework</text>
  <text x="900" y="257" font-family="Arial, sans-serif" font-size="12" fill="#374151">FastAPI</text>
  
  <!-- Language Model -->
  <rect x="620" y="265" width="440" height="25" fill="rgba(245,158,11,0.1)"/>
  <text x="640" y="282" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Language Model (LLM)</text>
  <text x="900" y="282" font-family="Arial, sans-serif" font-size="12" fill="#374151">OpenAI API / HuggingFace</text>
  
  <!-- Authentication -->
  <rect x="620" y="290" width="440" height="25" fill="rgba(239,68,68,0.1)"/>
  <text x="640" y="307" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Authentication</text>
  <text x="900" y="307" font-family="Arial, sans-serif" font-size="12" fill="#374151">OAuth2 + JWT</text>
  
  <!-- ORM -->
  <rect x="620" y="315" width="440" height="25" fill="rgba(59,130,246,0.1)"/>
  <text x="640" y="332" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">ORM</text>
  <text x="900" y="332" font-family="Arial, sans-serif" font-size="12" fill="#374151">SQLAlchemy</text>
  
  <!-- Database -->
  <rect x="620" y="340" width="440" height="25" fill="rgba(59,130,246,0.1)"/>
  <text x="640" y="357" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Database</text>
  <text x="900" y="357" font-family="Arial, sans-serif" font-size="12" fill="#374151">PostgreSQL</text>
  
  <!-- Deployment (Dev) -->
  <rect x="620" y="365" width="440" height="25" fill="rgba(107,114,128,0.1)"/>
  <text x="640" y="382" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Deployment (Dev)</text>
  <text x="900" y="382" font-family="Arial, sans-serif" font-size="12" fill="#374151">Uvicorn</text>
  
  <!-- Token Security -->
  <rect x="620" y="390" width="440" height="25" fill="rgba(239,68,68,0.1)"/>
  <text x="640" y="407" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Token Security</text>
  <text x="900" y="407" font-family="Arial, sans-serif" font-size="12" fill="#374151">jose + passlib</text>
  
  <!-- Mapping & Visualization -->
  <rect x="620" y="415" width="440" height="25" fill="rgba(139,92,246,0.1)"/>
  <text x="640" y="432" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Mapping & Visualization</text>
  <text x="900" y="432" font-family="Arial, sans-serif" font-size="12" fill="#374151">PyDeck</text>
  
  <!-- Testing / Docs -->
  <rect x="620" y="440" width="440" height="25" fill="rgba(139,92,246,0.1)"/>
  <text x="640" y="457" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Testing / Docs</text>
  <text x="900" y="457" font-family="Arial, sans-serif" font-size="12" fill="#374151">Swagger (FastAPI)</text>
  
  <!-- Key Features -->
  <text x="840" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" 
        text-anchor="middle" fill="#1F2937">Key Features</text>
  
  <text x="640" y="515" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Async/Await Support (FastAPI + Uvicorn)</text>
  <text x="640" y="535" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Automatic API Documentation</text>
  <text x="640" y="555" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Type Hints & Validation (Pydantic)</text>
  <text x="640" y="575" font-family="Arial, sans-serif" font-size="12" fill="#374151">• OAuth2 Security with JWT Tokens</text>
  <text x="640" y="595" font-family="Arial, sans-serif" font-size="12" fill="#374151">• PostgreSQL with SQLAlchemy ORM</text>
  <text x="640" y="615" font-family="Arial, sans-serif" font-size="12" fill="#374151">• LLM Integration (OpenAI/HuggingFace)</text>
  <text x="640" y="635" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Geospatial Visualization (PyDeck)</text>
  <text x="640" y="655" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Password Hashing & Token Management</text>
  <text x="640" y="675" font-family="Arial, sans-serif" font-size="12" fill="#374151">• RESTful API Design</text>
  <text x="640" y="695" font-family="Arial, sans-serif" font-size="12" fill="#374151">• Development Server Ready</text>
  
  <!-- Stack Flow Arrows -->
  <defs>
    <marker id="stackarrow" markerWidth="8" markerHeight="6" 
            refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#6B7280" />
    </marker>
  </defs>
  
  <line x1="500" y1="210" x2="500" y2="240" stroke="#6B7280" stroke-width="2" marker-end="url(#stackarrow)"/>
  <line x1="500" y1="330" x2="500" y2="360" stroke="#6B7280" stroke-width="2" marker-end="url(#stackarrow)"/>
  <line x1="500" y1="450" x2="500" y2="480" stroke="#6B7280" stroke-width="2" marker-end="url(#stackarrow)"/>
  <line x1="500" y1="570" x2="500" y2="600" stroke="#6B7280" stroke-width="2" marker-end="url(#stackarrow)"/>
  <line x1="500" y1="690" x2="500" y2="720" stroke="#6B7280" stroke-width="2" marker-end="url(#stackarrow)"/>
  
  <text x="515" y="350" font-family="Arial, sans-serif" font-size="10" fill="#6B7280">Data Flow</text>
</svg>